<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css?v=1">
</head>
<body>

    <!-- Encabezado -->
     <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
     </header>

     <!--Principal-->
     <main>
        <section class="encriptador">
            <textarea id="txtencriptar"  class="encriptador" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen-Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acéntos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copia</button>
        </section>
     </main>

     <!-- Pie de Página -->
      <footer>
        <p class="Copyright">&copy; copyrigth 2024 - Encriptador de Texto - Desarrollado por Asolís</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.png" alt="Logo linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.png" alt="Logo Github" class="git">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/instagram.png" alt="Logo Instagram" class="instagram">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/twitch.png" alt="Logo twitch" class="twitch">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/twitter-novo.png" alt="Logo twitter" class="twitter">
        </a>        
      </footer>

      <script src="./js/encriptador.js"></script>

</body>
</html>
